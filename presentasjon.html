# Object

Iteration: two kinds of loops

```javascript
var obj = [1, 2, 3]
obj.speed = 5
```
--
```javascript
// traditional for-loop: ideal for number-indexed arrays
for (var i = 0 i < obj.length ++i) {
    obj[i]  // 1, 2, 3
}
```
--

```javascript
// for in: ideal for objects
for (var key in obj) {
    obj[key]  // 1, 2, 3, 5
}
```

_Vi bruker svært sjelden løkker i JS, men heller `map`, `filter` og `reduce`

## Høyereordens funksjoner.

# Funksjoner

## Scope

Deklarer variabler på toppen av en funksjon!

```javascript
function() {
  var i

  for (i = 0 i < 10 i++) {

  }

  i  // 10
} 
```

---

# Funksjoner

## Scope

Funksjoner har tilgang til alt i ytre scope

```javascript
var a = 1

function doSomething () {
  a  // 1

  function doMore () {
    a  // 1
  }
}       
```

---

# Funksjoner

## Scope

Men ikke motsatt

```javascript
function doSomething () {
  var b = 1

  function doMore () {
    b  // 1
  }
}
doSomething()

b  // ReferenceError
```

---

# Funksjoner

## Scope

Husk var - ellers blir variabelen global!

```javascript
function doSomething () {
  c = 1

  function doMore () {
    c  // 1
  }
}
doSomething()

c  // 1
```

---

# Funksjoner

## Closure

Funksjoner kan binde scope:

```javascript
const counter = function() {
  let i = 0

  return function() {
    return i++
  }
}

const inc = counter()
inc()  // 0
inc()  // 1
```

---

# Funksjoner

## Closure

Funksjoner kan kalles umiddelbart:

```javascript
var inc = function() {
  var i = 0

  return function() {
    return i++
  }
}()  // Note the trailing ()!

inc()  // 0
inc()  // 1
```

---

# Funksjoner

## Closure

Lag moduler med privat tilstand:

```javascript
const lib = {}
lib.module = (function() {

  const privateVariable

  const privateFunction = function() {}

  return {
    publicProperty: 1,
    privilegedMethod: function(arg) {
      // privateVariable = arg
    }
  }

})()
```

# Funksjoner
## Konstruktører

Når vi kaller en funksjon med nøkkelordet *new*, blir funksjonen en konstruktør:

```javascript
function Person(name) {
  // this === et nyskapt object

  this.name = name
  // this returneres implisitt
}

const bob = new Person('bob')
const ed = new Person('ed')

ed.name = 'fred'
```

når du kun vil ha deler av et objekt eller array

# Destructuring

```javascript
const config = {
    url: 'https://...',
    timeout: 100,
    ...
}

// A

const { url, timeout } = config

// B

const url = config.url
const timeout = config.timeout
```

---

# Destructuring

--
```javascript
function(options) {
    const { url, timeout } = options
}
```
--
```javascript
function({ url, options }) {
    
}

const func = ({ url, options }) => { ... }
```

---

# Array destructuring

```javascript
const temperatureHistory = [20.9, 22.2, 21.4, 21.0, 20.1, 20.2, 19.5, 19.2]

const [mostRecent, secondMostRecent] = temperatureHistory
```
--
```javascript
const [oldest, ...allButOldest] = temperatureHistory.reverse()
```

---

# Rest params

```javascript
function(first, second, third, ...rest) { ... }
```
--
```javascript
function sum(...numbers) {
    return numbers.reduce((x,y) => x+y, 0)
}
```

---

# Spread operator

"sprer" arrayelementer utover

```javascript
const arr1 = [1,2,3]
const arr2 = [2,3,4]

const combined = [...arr1, arr2]
```
--
```javascript
const params = [1,2,3,4,5]
sum(...params)

function sum(a,b,c,d,e) { ... }
```

---

# Classes

```javascript
class Animal {
    constructor(color) {
        this.color = color
    }
}

class Doge extends Animal {
    constructor(color, race) {
        super(color)
        this.race = race
    }
    bark() {
        return 'Woof!'
    }
}

let charlie = new Doge('black', 'dobermann')
```
